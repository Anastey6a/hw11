<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
      
        var number1 = prompt("Введіть перше число:");
        var number2 = prompt("Введіть друге число:");
        var number3 = prompt("Введіть третє число:");

        number1 = parseFloat(number1);
        number2 = parseFloat(number2);
        number3 = parseFloat(number3);

        var average = (number1 + number2 + number3) / 3;
        alert("Середнє арифметичне введених чисел: " + average);

</script>
